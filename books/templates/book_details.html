{% extends 'base.html' %}
{% block title %}{{ book.title }} Details{% endblock %}
{% block content %}
    {% if book.cover %}
        <img src="{{ book.cover.url }}">
    {% endif %}
      <h4>Book title: {{ book.title }}</h4>
      <h5>Book Author: {{ book.author }}</h5>
      <p>Book description: {{ book.description }}</p>
{% endblock %}
